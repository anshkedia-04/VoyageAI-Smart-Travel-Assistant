name: ♻️ Auto Redeploy Streamlit App

on:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours
  workflow_dispatch:        # Manual trigger from GitHub Actions tab

permissions:
  contents: write           # Needed to push commits

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Redeploy Trigger File
        run: |
          echo "Last redeployed: $(date -u)" > .streamlit_redeploy.txt

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .streamlit_redeploy.txt
          git commit -m "🌀 Auto redeploy Streamlit app at $(date -u)" || echo "No changes to commit"
          git push origin main
